<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" name="viewport">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.12.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/skeleton.css@2.0.4/skeleton.css" />
  <style>
    body {
      margin: 0;
    }

    #app {
      padding: 1em;
    }

    .main-password-container {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    .input-field {
      display: block;
      font-size: 1.1em;
      padding-left: 1em;
    }

    .field-container {
      margin-bottom: 1em;
    }

    .main-password-input {
      margin-bottom: 0;
    }

    .host-field,
    .login-field {
      width: 100%;
    }

    .main-password-icon {
      margin-right: 1em;
      font-size: 1.5em;
    }

    .main-password-icons {
      display: flex;
      justify-content: center;
      cursor: pointer;
    }

    .main-password-icon:last-of-type {
      margin-right: 0;
    }

    .main-password-icons-container {
      display: flex;
      justify-content: center;
    }

    .generate-button button {
      width: 100%;
      transition: all 0.2s;
      background: #3498db;
      color: white;
      border: 0px;
      margin-bottom: 0;
    }

    .generate-button button:focus {
      box-shadow: 0px 0 18px 1px #297fb96c;
    }

    .generated-password-container {
      display: grid;
      grid-template-columns: 14% 68% 14%;
      grid-column-gap: 2%;
    }

    @media (max-width: 549px) {
      .main-password-icons-container {
        margin-top: 1em
      }
    }

    .input-blur {
      filter: blur(5px);
    }

    .icon-button {
      font-size: 1em;
      padding: 0;
    }

    body {
      min-width: 300px;
    }
  </style>
</head>

<body>
  <div id="vue_app">
    <div>
      <form>
        <div class="field-container">
          <input class="input-field host-field" placeholder="Host" v-focus v-model="host" type="text">
        </div>
        <div class="field-container">
          <input class="input-field login-field" placeholder="Login" v-model="login" type="text">
        </div>
        <div class="row field-container main-password-container">
          <input class="eight columns input-field main-password-input" v-model="mainPassword" type="password"
            :type="hidePassword ? 'password' : 'text'" placeholder="Main Password" />
          <div class="four columns" v-if="mainPassword.length > 0">
            <div class="main-password-icons-container">
              <div class="main-password-icons" @click="togglePasswordVisibility()">
                <div class="main-password-icon" v-for="icon in icons">
                  <i :class="icon.value" :style="icon.color"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="generate-button field-container">
          <button type="button" @click="generate()">Generate</button>
        </div>

        <div class="generated-password-container">
          <button class="icon-button" type="button" @click="toggleGeneratedPasswordVisibility()"><i
              class="fas fa-eye"></i></button>
          <input v-model="generatedPassword" class="generated-password-field eight columns"
            :class="hideGeneratedPassword ? 'input-blur' : ''" id="generatedPassword" type="text" />
          <button class="icon-button" type="button" @click="copy"><i class="fas fa-copy"></i></button>
        </div>

      </form>
    </div>
  </div>
  <div>lel</div>
  <script src="./popup.js"></script>
</body>

</html>
